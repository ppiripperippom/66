<!DOCTYPE html>
<html>

<head>
    <title>FHFAA.adopt</title>
    <style>
        header {
            background-color: black;
            padding: 20px 0;
            text-align: center;
            position: relative; /* 부모로부터의 상대적인 위치 설정 */
        }

        .logo img {
            width: 700px;
            height: 100px;
        }

        .small-logo {
            position: absolute;
            top: 40px;
            left: 50px;
            max-width: 50px;
            max-height: 50px;
        }

        nav {
            background-color: white;
            padding: 10px 0;
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(229, 221, 221);
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-container {
            text-align: center;
            margin: 20px;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
        }

        .image-description {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .image-container:hover .overlay {
            display: block;
        }

        .image-container img {
            width: 600px; /* 수정: 이미지 크기 조정 */
            height: 600px; /* 수정: 이미지 크기 조정 */
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img class="main-logo" src="logo.PNG" alt="메인 로고">
            <img class="small-logo" src="logos.jpg" alt="작은 로고">
        </div>
        <nav>
            <ul>
                <li><a href="3000searchlove.html"><strong>홈</strong></a></li>
                <li><a href="adopt.html"><strong>입양하기</strong></a></li>
                <li><a href="list.html"><strong>동물 등록 문의 게시판</strong></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image-container">
            <div class="overlay"></div>
            <img src="pic1.PNG" alt="이미지 1">
            <p class="image-description">축종	개<br>
                품종	믹스견<br>
                털색	크림<br>
                성별	암컷<br>
                특징	쳐진 눈매가 귀여운 순한 강아지</p>
        </div>
        <div class="image-container">
            <div class="overlay"></div>
            <img src="pic2.PNG" alt="이미지 2">
            <p class="image-description">축종	고양이<br>
                품종	한국 고양이<br>
                털색	흰색<br>
                성별	암컷<br>
                특징	창고에서 발견</p>
        </div>
        <div class="image-container">
            <div class="overlay"></div>
            <img src="pic3.PNG" alt="이미지 3">
            <p class="image-description">축종	기타<br>
                품종	토끼<br>
                털색	흰색 검정<br>
                성별	수컷<br>
                특징	귀엽고 발랄한 얼룩무늬 토끼</p>
        </div>
        <div class="image-container">
            <div class="overlay"></div>
            <img src="pic4.PNG" alt="이미지 4">
            <p class="image-description">축종	개<br>
                품종	믹스견<br>
                털색	연갈색+흰색<br>
                성별	수컷<br>
                특징	넘 꼬질해서 목욕후.복실복실한털</p>
        </div>
        <!-- 계속해서 필요한 만큼 반복 -->
    </div>
</body>

</html>
